# Server Configuration
server.port=8080

# Database Configuration
# TODO(deploy): Override database connection settings via environment variables or profile-specific files.
# Uses PostgreSQL by default; uncomment H2 block below when running without Postgres locally.
spring.datasource.url=jdbc:postgresql://localhost:5432/mentoringdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=rahulkr
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

