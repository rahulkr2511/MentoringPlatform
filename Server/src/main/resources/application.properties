# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# SQL Initialization (disabled since we use JPA ddl-auto=update)
spring.sql.init.mode=never

# JWT Configuration
# TODO(deploy): Provide secure secrets (e.g., JWT_SECRET, JWT_EXPIRATION) outside of source control.
# Default uses 256-bit-equivalent sample; replace in non-dev environments.
jwt.secret=dev-super-long-jwt-secret-key-32bytes-minimum-1234
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.mentoringplatform=DEBUG 

# Push Notification Configuration
# TODO(deploy): Override these defaults using environment variables or the profile-specific configuration.
# See application-prod.properties for production key material.
push.dispatch.enabled=${PUSH_DISPATCH_ENABLED:true}
# VAPID keys should be provided via environment variables for security.
# For local development, set these in your shell or use a secrets management tool.
# Example: export PUSH_VAPID_PUBLIC_KEY="your-public-key"
# The private key should NEVER be committed to source control.
push.vapid.public-key=${PUSH_VAPID_PUBLIC_KEY:}
push.vapid.private-key=${PUSH_VAPID_PRIVATE_KEY:}
push.vapid.subject=${PUSH_VAPID_SUBJECT:mailto:support@mentoringplatform.com}