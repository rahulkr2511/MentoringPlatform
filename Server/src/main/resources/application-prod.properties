# Production overrides for push notifications & related deployment settings.
# Load by setting `spring.profiles.active=prod`.

# Database Configuration
# TODO(deploy): Inject connection details via environment/secrets manager.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# JWT Configuration
# TODO(deploy): Provide secure JWT secrets via environment variables.
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

push.dispatch.enabled=true

# VAPID credentials MUST be provided via environment variables in production.
# Do not hardcode production keys in this file.
# Set these environment variables in your deployment environment:
#   PUSH_VAPID_PUBLIC_KEY
#   PUSH_VAPID_PRIVATE_KEY
#   PUSH_VAPID_SUBJECT
push.vapid.public-key=${PUSH_VAPID_PUBLIC_KEY}
push.vapid.private-key=${PUSH_VAPID_PRIVATE_KEY}
push.vapid.subject=${PUSH_VAPID_SUBJECT:mailto:support@mentoringplatform.com}

